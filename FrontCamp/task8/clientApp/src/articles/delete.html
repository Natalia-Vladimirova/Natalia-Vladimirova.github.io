<form method="post" class="delete-details">
  <div class="question">
    <h3>Are you sure you want to delete the article?</h3>
    <input type="submit" value="Delete" class="button"  data-ng-click="formCtrl.submit()" />
	<a href="#/" class="button">Cancel</a>
  </div>
  <h2>{{formCtrl.article.title}}</h2>
  <div class="description">
    <div class="read-line">
      <h6>Creation date:</h6>
      <p>{{formCtrl.article.date | date: 'medium'}}</p>
    </div>
    <p class="read-line">{{formCtrl.article.text}}</p>
  </div>
  <div class="image">
    <img ng-src="http://localhost:3000/images/{{formCtrl.article.image}}" alt="no picture" />
  </div>
</form>
